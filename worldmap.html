<!DOCTYPE html>
<html>
<head>
    <title>World Map with Cities</title>
</head>
<body>
    <h1>World Map with Cities</h1>
    <img src="satellitemap.jpg" alt="World Map" usemap="#world-map">

        <area shape="circle" coords="1309,420,20" alt="ICELAND" href="https://en.wikipedia.org/wiki/New_York_City">
        <area shape="circle" coords="1466,665,20" alt="PARIS" href="https://en.wikipedia.org/wiki/London">
        <area shape="circle" coords="2060,1009,20" alt="MALDIVES" href="https://en.wikipedia.org/wiki/Tokyo">
        <area shape="circle" coords="2932,1860,20" alt="AUSTRALIA" href="https://en.wikipedia.org/wiki/Sydney">
        <area shape="circle" coords="627,702,20" alt="USA" href="https://en.wikipedia.org/wiki/Rio_de_Janeiro">
    </map>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>World Map with Cities</title>
</head>
<body>
    <h1>World Map with Cities</h1>
    <img src="https://www.mapsofworld.com/maps/world-political-maps.jpg" alt="World Map" usemap="#world-map">
    <map name="world-map">
        <area shape="circle" coords="200,150,10" alt="FRANCE" href="https://en.wikipedia.org/wiki/New_York_City">
        <area shape="circle" coords="500,300,10" alt="SWITZERLAND" href="https://en.wikipedia.org/wiki/London">
        <area shape="circle" coords="750,250,10" alt="JAPAN" href="https://en.wikipedia.org/wiki/Tokyo">
        <area shape="circle" coords="350,500,10" alt="AUSTRALIA" href="https://en.wikipedia.org/wiki/Sydney">
        <area shape="circle" coords="650,400,10" alt="RUSSIA" href="https://en.wikipedia.org/wiki/Rio_de_Janeiro">
    </map>hi
</body>
</html>
